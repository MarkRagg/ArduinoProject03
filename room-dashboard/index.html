<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Room Dashboard</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <section>
        <h1>Room Data Charts</h1>
        <div id="chartsContainer">
            <canvas id="roomDataChartMovement" style="width:100%;max-width:100%;height: 60vh;"></canvas>
            <canvas id="roomDataChartLight" style="width:100%;max-width:100%; height: 60vh;"></canvas>
        </div>
    </section>
    <hr/>
    <section>
        <h1>Room Controller</h1>
        <div id="roomControllerContainer">
            <form id="controllerForm" method="post" action="http://localhost:3030/api/room">
                <div class="row">
                    <div class="col">
                        <label for="chkLight">Light State: </label>
                        <input type="checkbox" name="light" value="on" id="chkLight" /> On
                    </div>
                    <div class="col">
                        <label for="sliderAngle">Slider Angle: </label>
                        <input type="range" min="1" max="180" name="movement" value="0" id="sliderAngle" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
